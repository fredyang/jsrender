<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jsrender.js" type="text/javascript"></script>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<a href="index.html">Home</a><br/>

<h3>Accessing paths</h3>

<script id="peopleTemplate" type="text/x-jquery-tmpl">
	{{debug}}

	<b>{{=$itemNumber!}}:</b> {{=firstName!}} {{=lastName!}}:

	<br/>
	{{each address tmpl="#addressTemplate"}}

	{{#if phones cells}}
	<div>
		Phones:
		{{debug}}
		{{#each phones cells}} <b>{{=$data!}}</b>
		({{=$view.parent.parent.data.firstName!}}'s){{/each}}
	</div>
	{{/if}}
	<br/>

	<i>
		{{=firstName!}}

		{{#if address.street}}
		lives in {{=address.street!}}.
		{{else}}
		has no street address...
		{{/if}}
	</i>
	<hr/>

</script>

<script id="addressTemplate" type="text/x-jquery-tmpl">
	<div>
		{{#if street}}
		{{=street!}}
		{{else}}
		<i>Somewhere</i> in
		{{/if}}
		{{=city!}}
	</div>
</script>

<div id="peopleList"></div>

<script type="text/javascript">
	var people = [
		{
			firstName:"Pete",
			lastName:"Ruffles",
			address:{
				street:"1 1st Ave NE",
				city:"Bellevue"
			},
			cells:["425 666 3455", "425 222 1111"]
		},
		{
			firstName:"Xavier",
			lastName:"NoStreet",
			address:{
				city:"Redmond"
			},
			phones:"222 666 3455",
			cells:["444 666 3455", "999 222 1111"]
		},
		{
			firstName:"Christie",
			lastName:"Sutherland",
			address:{
				street:"222 2nd Ave NE",
				city:"Redmond"
			}
		}
	];

	$.views.registerTags( {
		notLast:function ( content ) {
			var array = this.parent.data;
			return array[ array.length - 1 ] === this.data ? "" : content( this );
		},
		debug:function () {
			debugger;
			return "";
		}
	} );

	$.views.registerHelpers({
		debug: function () {

		}
	})
	$( "#peopleList" ).html(
		$( "#peopleTemplate" ).render( people )
	);

	function xx( $data, $view ) {
		try {
			var views = jQuery.views, tag = views.renderTag, enc = views.encode, html = views.encoders.html, $ctx = $view && $view.ctx,

				result = "" + "\n" +
				         tag( "debug", $view, "", "", {_hash:'', _path:''} ) +
				         "\n	\n<b>" +
				         ($view.itemNumber || "") +
				         ":</b> " +
				         ($data.firstName || "") + " " +
				         ($data.lastName || "") +
				         ":\n\n<br/>\n" +
				         tag( "each", $view, "", "",
					         {
						         tmpl:"#addressTemplate",
						         _hash:'tmpl:"#addressTemplate",',
						         _path:'$data.address'
					         },
					         $data.address ) +
				         "\n\n" +

				         tag( "if", $view, "", 1,
					         {
						         _hash:'',
						         _path:'$data.phones,$data.cells'
					         },
					         $data.phones,
					         $data.cells ) +

				         "\n<br/>\n\n<i>\n	" +
				         ($data.firstName || "") +
				         "\n\n	" +
				         tag( "if", $view, "", 2,
					         {
						         _hash:'',
						         _path:'$data.address.street'
					         },
					         $data.address.street ) +
				         tag( "else", $view, "", 3,
					         {
						         _hash:'',
						         _path:''
					         } ) +
				         "\n</i>\n<hr/>\n\n";

			return result;

		} catch ( e ) {
			return views.err( e );
		}
	}


</script>

</body>
</html>
