<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jsrender.js" type="text/javascript"></script>
</head>
<body>


<script type="text/html" id="mytmpl">
	{{=$data}}x
</script>

<script type="text/html" id="mytmpl2">
	{{#each $data}}
	{{=$data}}x
	{{/if}}
</script>

<script type="text/html" id="mytmpl3">
	{{#if $data}}
	{{=$data}}x
	{{/if}}
</script>

<h2>expected result</h2>

<p id="result"></p>

<h2>each result</h2>

<p id="result2"></p>

<h2>incorrect result</h2>

<p id="result3"></p>
<script>

	var array = ["one", "two"];
	var arrayAsObject = [ array ];

	$( "#result" ).html(
		$( "#mytmpl" ).render( arrayAsObject )
	);

	$( "#result2" ).html(
		$( "#mytmpl2" ).render( arrayAsObject )
	);

	$( "#result3" ).html(
		$( "#mytmpl3" ).render( arrayAsObject )
	);

</script>

</body>
</html>
