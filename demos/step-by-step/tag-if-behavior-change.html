<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="../../jsrender.js" type="text/javascript"></script>
</head>
<body>


<script type="text/html" id="mytmpl">
	<h2>list</h2>
	<ul>
		{{#each $data}}
		<li>{{=$data}}</li>
		{{/each}}
	</ul>
</script>

<script type="text/html" id="mytmpl2">
	{{#each $data}}
	<h2>list</h2>
	<ul>
		{{#each $data}}
		<li>{{=$data}}</li>
		{{/each}}
	</ul>
	{{/if}}
</script>

<script type="text/html" id="mytmpl3">
	{{#if $data}}
	<h2>list</h2>
	<ul>
		{{#each $data}}
		<li>{{=$data}}</li>
		{{/each}}
	</ul>
	{{/if}}
</script>

<h2>expected result</h2>

<p id="result"></p>
<hr>

<h2>{{#each}} result</h2>

<p id="result2"></p>
<hr>
<h2>{{#if}} incorrectly implemented as {{#each}}</h2>

<p id="result3"></p>
<hr>

<script>

	var array = ["one", "two"];
	var arrayAsObject = [ array ];

	$( "#result" ).html(
		$( "#mytmpl" ).render( arrayAsObject )
	);

	$( "#result2" ).html(
		$( "#mytmpl2" ).render( arrayAsObject )
	);

	$( "#result3" ).html(
		$( "#mytmpl3" ).render( arrayAsObject )
	);

</script>

</body>
</html>
